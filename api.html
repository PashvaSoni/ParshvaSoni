        let curr = {
            enpoint: 'https://testapi.com',
            schema: api_data.products
        };
        function onLoad() {
            setEndpoint(curr.enpoint + "/products" + api_data.products.options[0].endpoint);
            setEndpointArray(api_data.products);
            setDescription(api_data.products.description);
            setMethod(api_data.products.options[0].method);
            setReqBody(api_data.products.options[0].req_data);
            setResBody(api_data.products.options[0].res_data);
            document.getElementById("select_endpoint_id").value = "products";
        }
        function setDescription(val) {
            document.getElementById("description").innerText = val;
        }
        function setEndpoint(val) {
            document.getElementById("endpoint").innerText = val;
        }
        function setMethod(val) {
            document.getElementById("method").innerText = val;
        }
        function setResBody(val) {
            document.getElementById("res_content").innerHTML = `<pre>${JSON.stringify(val, null, 4)}</pre>`;
        }
        function setReqBody(val) {
            document.getElementById("req_content").innerHTML = `<pre>${JSON.stringify(val, null, 4)}</pre>`;
        }

        function updateContent(index) {
            console.log(index, curr)

            setEndpoint(curr.enpoint + curr.schema.path + curr.schema.options[index].endpoint);
            setMethod(curr.schema.options[index].method);
            setReqBody(curr.schema.options[index].req_data);
            setResBody(curr.schema.options[index].res_data)
        }

        function setEndpointArray(val) {
            let str = ``;
            for (let i = 0; i < val.options.length; i++) {
                str += `<div class="array_childs" onclick="updateContent(${i})"><span style="background-color:grey; border-radius:6px;padding:5px;">${val.options[i].method}</span><p style="margin-top:6px">${val.options[i].name}</p></div>`;
            }
            document.getElementById("endpoint_array_id").innerHTML = str;
        }
        function onChangeSelect(value) {
            setEndpoint("");
            setReqBody({});
            setResBody({});
            setMethod("...")

            switch (value) {
                case 'users':
                    console.log(api_data.users);
                    curr.schema = api_data.users
                    setEndpointArray(api_data.users);
                    setDescription(api_data.users.description)
                    break;
                case 'products':
                    console.log(api_data.products);
                    curr.schema = api_data.products
                    setEndpointArray(api_data.products);
                    setDescription(api_data.products.description)
                    break;
                case 'product_category':
                    console.log(api_data.product_category);
                    curr.schema = api_data.product_category
                    setEndpointArray(api_data.product_category);
                    setDescription(api_data.product_category.description)
                    break;
                case 'offers':
                    console.log(api_data.offers);
                    curr.schema = api_data.offers
                    setEndpointArray(api_data.offers);
                    setDescription(api_data.offers.description)
                    break;
                default:
                    console.log(api_data.products)
            }
        }
